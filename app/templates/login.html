<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" style="width: 27rem;">
      <h3>Quarter Weather</h3>
      {{ get_flashed_messages()[0] if get_flashed_messages() else '' }}

      <form action="/login" method="POST">
        <div data-mdb-input-init class="form-outline mb-4">
          <label for="username"> </label>
          <input class="form-control" type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label for="password"> </label>
          <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p>Don't have an account? <a href="/register"> Register here.</a></p>

    </div>
  </body>
</html>
