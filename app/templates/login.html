<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="..\static\css\style.css">
    {{styling | safe}}
  </head>

    <body style="padding: 3%; text-align: center; align-content: center; width: 20%;">
    <div>
      <h3>Quarter Weather</h3>
      {{ get_flashed_messages()[0] if get_flashed_messages() else '' }}

      <form action="/login" method="POST">
        <div data-mdb-input-init class="form-outline mb-4">
          <label for="username"> </label>
          <input class="form-control" type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label for="password"> </label>
          <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p>Don't have an account? <a href="/register"> Register here.</a></p>

    </div>
  </body>
</html>
