<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="..\static\css\style.css">
    {{styling | safe}}

  </head>
  <body style="padding: 3%; text-align: center; width: 100%;">
    <div>
      <h3>QuarterCollective</h3>
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="username">Username: </label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label for="city">City: </label>
          <input type="text" id="city" name="city" placeholder="Enter city" required>
        </div>
        <button type="submit">Register Account</button>
      </form>
      <a href="/login">Have an account?</a>
    </div>
  </body>
</html>
